            <p class="imp-l">
            <div id="typing-effect"></div>

    <script>
        // Testo da digitare
        const textArray = [
            `<b>0. Welcome to GENiALABILE</b><br><br>
            GENiALABILE does not use cookies for tracking users, analyzing performance, or delivering personalized content.<br>
            This Cookie Policy explains what cookies are, why we do not use them, and your options for managing cookies elsewhere.<br>
            We use only the minimum required to improve user experience, without data collecting.<br><br><br>`,

            `<b>1. What Are Cookies?</b><br><br>
            Cookies are small text files placed on your device by websites you visit.<br>
            They serve purposes such as remembering your preferences, enabling functionality, and collecting data for analytics.<br><br><br>`,

            `<b>2. Types of Cookies We Only Use</b><br><br>
            Essential Cookies: Required for the operation of our website.<br>
            These cookies cannot be disabled.<br><br><br>`,

            `<b>3. Why We Do Not Use Cookies</b><br><br>
            [·] We do not enhance functionality or provide personalized experiences.<br>
            [·] We do not analyze traffic with tools like Google Analytics.<br>
            [·] We do not display personalized ads or targeted content.<br><br><br>`,

            `<b>4. Managing Your Cookies In Cookie's Website</b><br><br>
            Adjust your browser settings to block or delete cookies.<br>
            Use platforms like 
            <a href="https://www.youronlinechoices.com/" target="_blank">Your Online Choices</a> (EU) or 
            <a href="https://optout.aboutads.info/" target="_blank">YourAdChoices</a> (US).<br>
            Disable Google Analytics tracking with the 
            <a href="https://tools.google.com/dlpage/gaoptout" target="_blank">Google Analytics Opt-Out Add-on</a>.<br><br><br>`
        ];

        // Configurazione
        const typingSpeed = 30; // Millisecondi tra ogni carattere
        const startDelay = 2000; // Ritardo iniziale in millisecondi
        const typingElement = document.getElementById("typing-effect");

        let textIndex = 0; // Indice del paragrafo corrente
        let charIndex = 0; // Indice del carattere corrente

        function typeWriter() {
            if (textIndex < textArray.length) {
                const currentText = textArray[textIndex];
                if (charIndex < currentText.length) {
                    // Aggiungi il carattere al contenuto
                    typingElement.innerHTML += currentText[charIndex];
                    charIndex++;
                    setTimeout(typeWriter, typingSpeed); // Aspetta e digita il prossimo carattere
                } else {
                    // Fine del paragrafo, vai al successivo
                    charIndex = 0;
                    textIndex++;
                    typingElement.innerHTML += "<br><br>"; // Aggiungi spazio tra i paragrafi
                    setTimeout(typeWriter, typingSpeed);
                }
            }
        }

        // Avvia la digitazione con ritardo
        setTimeout(typeWriter, startDelay);
    </script>

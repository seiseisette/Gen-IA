            <div id="typing-container">
                <div id="typing-effect"></div>
            </div>
        
            <script>
                const textArray = [
                    `<b>0. Welcome to GENiALABILE ——TEST</b>
                    GENiALABILE does not use cookies for tracking users, analyzing performance, or delivering personalized content.<br>
                    Questo testo mostra il <b>grassetto</b> e un link: 
                    <a href="https://google.com" target="_blank" style="color:#00bbff;">Example</a>.<br><br>`,
            
                    `<b>1. Next Section</b>
                    Ulteriore testo con <b>grassetto</b> e un altro link: 
                    <a href="https://google.com" target="_blank" style="color:#00bbff;">Another Example</a>.<br><br>`
                ];
            
                const typingSpeed = 30; // Millisecondi tra ogni carattere
                const startDelay = 1000; // Ritardo iniziale
                const typingElement = document.getElementById("typing-effect");
            
                let textIndex = 0;
                let charIndex = 0;
                let isTag = false;
                let tagBuffer = "";
            
                function typeWriter() {
                    if (textIndex < textArray.length) {
                        const currentText = textArray[textIndex];
                        if (charIndex < currentText.length) {
                            const currentChar = currentText[charIndex];
            
                            if (currentChar === "<") {
                                isTag = true;
                                tagBuffer = currentChar;
                            } else if (currentChar === ">" && isTag) {
                                isTag = false;
                                tagBuffer += currentChar;
                                typingElement.innerHTML += tagBuffer; 
                                tagBuffer = "";
                            } else if (isTag) {
                                tagBuffer += currentChar;
                            } else {
                                typingElement.innerHTML += currentChar;
                            }
            
                            charIndex++;
                            setTimeout(typeWriter, typingSpeed);
                        } else {
                            // Fine del testo corrente, passiamo al successivo
                            charIndex = 0;
                            textIndex++;
                            typingElement.innerHTML += "<br><br>";
                            setTimeout(typeWriter, typingSpeed);
                        }
                    } else {
                        // Rimuove il cursore lampeggiante alla fine
                        typingElement.classList.add("no-cursor");
                    }
                }
            
                setTimeout(typeWriter, startDelay);
            </script>

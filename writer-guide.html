        <style>
            /* CSS ANIMATO */
        
            #typing-container {
                width: 100%;
                margin: 0 auto;
                padding: var(--spacing); /* Usa la stessa spaziatura del CSS master */
            }
        
            #typing-effect {
                font-family: 'Inconsolata', monospace;
                font-size: var(--testo-size); /* Dimensione base */
                color: var(--info-text); /* Colore dal CSS master */
                white-space: pre-wrap; /* Mantiene gli spazi vuoti e le linee */
                word-wrap: break-word; /* Permette il wrapping del testo */
                line-height: 1.6; /* Altezza della linea */
                display: inline; /* Assicura che il cursore resti accanto al testo */
            }

            #typing-effect::after {
                content: "*⌝";
                animation: blink 1s steps(1) infinite;
                font-size: 1.3rem;
                font-weight: normal;
                display: inline; /* Evita che il cursore vada a capo */
            }
        
            /* Nasconde il cursore */
            .no-cursor::after {
                content: "";
                animation: none;
            }
        
            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }
        
            /* Responsive Design */
            @media screen and (max-width: 768px) {
                #typing-effect {
                    font-size: 1.2rem; /* Riduce la dimensione del testo per schermi più piccoli */
                    line-height: 1.4; /* Regola l'altezza della linea */
                }
                #typing-container {
                    padding: 1rem; /* Riduce il padding per schermi piccoli */
                }
            }
        
            @media screen and (max-width: 480px) {
                #typing-effect {
                    font-size: 1rem; /* Testo ancora più piccolo per dispositivi molto piccoli */
                    line-height: 1.3;
                }
            }
        </style>

                        "<i>Primo Corsivo</i><br>Bla bla bla bla bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla———bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla bla bla bla.",

                        "<b>Terzo testo</b><br>———————Bla bla bla bla bla bla bla bla bla bla bla bla."

                    ];
                
                    
                    const typingSpeed = 30; // Velocità di digitazione (ms)
                    const pauseBetweenParagraphs = 500; // Pausa tra un paragrafo e l'altro (ms)
                    const typingElement = document.getElementById("typing-effect");
                    const startDelay = 9000; // Ritardo iniziale (ms)
                
                    let textIndex = 0; // Indice del paragrafo corrente
                    let charIndex = 0; // Indice del carattere corrente
                    let isTag = false; // Indica se si sta elaborando un tag HTML
                    let tagBuffer = ""; // Buffer per i tag HTML
                
                    function typeWriter() {
                        if (textIndex < textArray.length) {
                            const currentText = textArray[textIndex];
                            if (charIndex < currentText.length) {
                                const currentChar = currentText[charIndex];
                
                                // Gestione dei tag HTML
                                if (currentChar === "<") {
                                    isTag = true;
                                    tagBuffer = currentChar;
                                } else if (currentChar === ">" && isTag) {
                                    isTag = false;
                                    tagBuffer += currentChar;
                                    typingElement.innerHTML += tagBuffer; // Aggiunge il tag completo
                                    tagBuffer = "";
                                } else if (isTag) {
                                    tagBuffer += currentChar; // Continua a costruire il tag
                                } else {
                                    typingElement.innerHTML += currentChar; // Aggiunge un carattere normale
                                }
                
                                charIndex++;
                                setTimeout(typeWriter, typingSpeed); // Aspetta per il prossimo carattere
                            } else {
                                // Fine del paragrafo corrente
                                charIndex = 0;
                                textIndex++;
                                typingElement.innerHTML += "<br><br>"; // Aggiunge una nuova riga tra i paragrafi
                                setTimeout(typeWriter, pauseBetweenParagraphs); // Aspetta prima di iniziare il prossimo paragrafo
                            }
                        } else {
                            // Rimuove il cursore lampeggiante alla fine
                            typingElement.classList.add("no-cursor");
                        }
                    }
                
                    // Avvia l'animazione quando la pagina è pronta
                    document.addEventListener("DOMContentLoaded", () => {
                        typeWriter();
                    });
                </script>

                <script>
                    // Testo da digitare
                    const text = "Benvenuto su GENiALABILE: Advanced-GPT inspiring multidimensional solutions.";
                    
                    // Configurazione: intervallo tra i caratteri (ms)
                    const typingSpeed = 100; // Velocità di digitazione
                    const startDelay = 4000; // Ritardo iniziale (in ms)

                    // Riferimento all'elemento HTML
                    const typingElement = document.getElementById("typing-effect");

                    // Funzione per simulare la digitazione
                    let index = 0;
                    function typeText() {
                        if (index < text.length) {
                            typingElement.innerHTML += text.charAt(index);
                            index++;
                            setTimeout(typeText, typingSpeed); // Aspetta e digita il prossimo carattere
                        }
                    }

                    // Avvia l'effetto di digitazione
                    window.onload = typeText; // Inizia quando la pagina è completamente caricata
                </script>

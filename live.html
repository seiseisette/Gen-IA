                        function typeWriter() {
                            if (textIndex < textArray.length) {

                                        typingElement.innerHTML += tagBuffer;

                            const viewportHeight = window.innerHeight;
                            const documentHeight = document.body.offsetHeight;
                            const footerHeight = footer.offsetHeight;
                    
                            if (scrollY + viewportHeight >= documentHeight - footerHeight) {
                                // Footer rimane visibile quando si raggiunge il fondo
                                footer.style.position = "fixed";
                                footer.style.bottom = "0";
                            } else {
                                // Footer si nasconde durante lo scroll verso l'alto
                                footer.style.position = "absolute";
                                footer.style.bottom = `-${footerHeight}px`;
                            }
                        }

                            typeWriter();
                        });

                <script>
                    const textArray = [

                        "<b>Terzo testo</b><br>Bla bla bla bla bla bla bla bla bla bla bla bla.",
                        "<i>Primo Corsivo</i><br>Bla bla bla bla bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla———bla bla bla a bla bla bla bla bla a bla bla bla bla bla a bla bla bla bla bla bla bla bla.",
                        "<b>Secondo testo</b><br>Bla bla bla bla bla bla bla bla bla bla bla bla.",
                        "<b>Terzo testo</b><br>———————Bla bla bla bla bla bla bla bla bla bla bla bla."
                    
                    ];
                
                    const typingSpeed = 30; // Velocità di digitazione (ms)
                    const pauseBetweenParagraphs = 500; // Pausa tra un paragrafo e l'altro (ms)
                    const typingElement = document.getElementById("typing-effect");
                    const startDelay = 1000; // Ritardo iniziale (ms)
                
                    let textIndex = 0;
                    let charIndex = 0;
                    let isTag = false;
                    let tagBuffer = "";
                
                    function typeWriter() {
                        if (textIndex < textArray.length) {
                            const currentText = textArray[textIndex];
                            if (charIndex < currentText.length) {
                                const currentChar = currentText[charIndex];
                
                                // Gestione dei tag HTML
                                if (currentChar === "<") {
                                    isTag = true;
                                    tagBuffer = currentChar;
                                } else if (currentChar === ">" && isTag) {
                                    isTag = false;
                                    tagBuffer += currentChar;
                                    typingElement.innerHTML += tagBuffer;
                                    tagBuffer = "";
                                } else if (isTag) {
                                    tagBuffer += currentChar;
                                } else {
                                    typingElement.innerHTML += currentChar;
                                }
                
                                charIndex++;
                                setTimeout(typeWriter, typingSpeed);
                            } else {
                                // Fine del paragrafo corrente
                                charIndex = 0;
                                textIndex++;
                                typingElement.innerHTML += "<br><br>";
                                setTimeout(typeWriter, pauseBetweenParagraphs);
                            }
                        } else {
                            typingElement.classList.add("no-cursor");
                            // Mostra il footer una volta completata l'animazione
                            showFooter();
                        }
                    }
                
                    const footer = document.getElementById("footer-banner");
                
                    function showFooter() {
                        footer.style.transform = "translateY(0)";
                    }
                
                    function handleScroll() {
                        const scrollY = window.scrollY;
                        const viewportHeight = window.innerHeight;
                        const documentHeight = document.body.offsetHeight;
                        const footerHeight = footer.offsetHeight;
                
                        if (scrollY + viewportHeight >= documentHeight - footerHeight) {
                            // Footer rimane visibile quando si raggiunge il fondo
                            footer.style.position = "fixed";
                            footer.style.bottom = "0";
                        } else {
                            // Footer si nasconde durante lo scroll verso l'alto
                            footer.style.position = "absolute";
                            footer.style.bottom = `-${footerHeight}px`;
                        }
                    }
                
                    // Assegna l'evento di scroll
                    window.addEventListener("scroll", handleScroll);
                
                    // Avvia l'animazione del testo quando la pagina è pronta
                    document.addEventListener("DOMContentLoaded", () => {
                        typeWriter();
                    });
                </script>
